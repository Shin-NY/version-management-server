<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Detail</title>
    <script type="module" src="index.js"></script>
</head>
<body>
  <button id="logout_button">로그아웃</button>
    <form id="create_version_form">
        <ul>
          <li>
            <label for="version">버전:</label>
            <input required type="text" id="version" name="version" />
          </li>
          <li>
            <label for="hash">해시 값:</label>
            <input required type="text" id="hash" name="hash" />
          </li>
          <li>
          </li>
            <label for="file">파일:</label>
            <input required type="file" id="file" name="file" />
          </li>
        </ul>
        <button>새 버전 생성</button>
      </form>

      <h2>버전 목록</h2>
      <ul id="versions_list"></ul>
</body>
</html>
