<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="index.js"></script>

    <title>Manage Messages - Admin Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Manage Messages - Admin Dashboard</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/admin/manage-messages/">Manage Messages</a></li>
        <li><a href="/admin/agent-version/">Agent Version</a></li>
        <li><a href="/admin/agent-update/">Agent Update</a></li>
        <button id="logout_button">로그아웃</button>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Manage Messages</h2>

        <!-- 메시지 입력 폼 -->
        <form id="messageForm">
          <label for="message">Enter a new message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            placeholder="Type your message here..."
          ></textarea><br /><br />
          <button type="button">Save Message</button>
        </form>

        <hr />

        <!-- 서버에 저장된 메시지 목록 -->
        <h3>Saved Messages</h3>
        <table
          id="messageTable"
          border="1"
          style="width: 100%; border-collapse: collapse"
        >
          <thead>
            <tr>
              <th>No</th>
              <th>Message</th>
              <th>Date</th>
              <th>User ID</th>
            </tr>
          </thead>
          <tbody>
            <!-- 서버에서 불러온 메시지 목록이 여기에 표시됩니다 -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Admin Dashboard © 2024</p>
    </footer>
  </body>
</html>
