<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="index.js"></script>
    <title>Agent Updates - Admin Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Agent Updates - Admin Dashboard</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/admin/messages">Messages</a></li>
        <li><a href="/admin/agent-version">Agent Version</a></li>
        <li><a href="/admin/agent-update">Agent Update</a></li>
        <button id="logout_button">로그아웃</button>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Update Agent Software</h2>
        <form id="create_version_form">
          <label for="version">새로운 에이전트 버전:</label>
          <input required type="text" id="version" name="version" />
          <label for="files">파일 (여러 개 선택 가능):</label>
          <input required type="file" id="files" name="files" multiple />
          <button>새 버전 생성</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Admin Dashboard © 2024</p>
    </footer>
  </body>
</html>
