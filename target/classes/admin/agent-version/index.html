<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="index.js"></script>

    <title>Manage Modules - Admin Dashboard</title>

    <script>
      function toggleDescription(id) {
        var element = document.getElementById(id);
        if (element.style.display === 'none') {
          element.style.display = 'table-row';
        } else {
          element.style.display = 'none';
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Manage Modules - Admin Dashboard</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/admin/manage-messages/">Manage Messages</a></li>
        <li><a href="/admin/agent-version/">Agent Version</a></li>
        <li><a href="/admin/agent-update/">Agent Update</a></li>
        <button id="logout_button">로그아웃</button>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Agent Module Versions</h2>
        <table>
          <thead>
            <tr>
              <th>Version</th>
              <th>Release Date</th>
            </tr>
          </thead>
          <tbody id="cur_version_info"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Admin Dashboard © 2024</p>
    </footer>
  </body>
</html>
